<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>days untill phase three</title>   <meta name="description" content="time remaining untill phase three begins"><meta name="keywords" content="HTML, CSS, JavaScript"><meta name="author" content="RHLP."><style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; font-family: Arial, sans-serif; } #countdown { text-align: center; font-size: 2em; } 
.data {display:block; white-space: pre-wrap; }
</style> </head> <body>
  <span class="data">Phase one and two complete. two phases remain.<br></span>
  time remaining untill phase three : <div id="countdown"></div> <script> function updateCountdown() { const targetDate = new Date("january 28, 2026 09:00:00").getTime(); const now = new Date().getTime(); const difference = targetDate - now; const days = Math.floor(difference / (1000 * 60 * 60 * 24)); const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)); const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)); const seconds = Math.floor((difference % (1000 * 60)) / 1000); const milliseconds = difference % 1000; document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s " + milliseconds + "ms"; if (difference < 0) { clearInterval(countdownInterval); document.getElementById("countdown").innerHTML = "EXPIRED"; } } const countdownInterval = setInterval(updateCountdown, 1); </script> </body> </html>
