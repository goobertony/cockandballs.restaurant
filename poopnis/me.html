    <script>
        function getRandomPosition() {
            const x = Math.floor(Math.random() * window.innerWidth);
            const y = Math.floor(Math.random() * window.innerHeight);
            return { x, y };
        }

        function getRandomZIndex() {
            return Math.floor(Math.random() * 100); // Random z-index between 0 and 99
        }

        function moveDivs() {
            const divs = document.querySelectorAll('.randomDiv');
            divs.forEach(div => {
                const { x, y } = getRandomPosition();
                const zIndex = getRandomZIndex();
                div.style.left = `${x}px`;
                div.style.top = `${y}px`;
                div.style.zIndex = zIndex;
            });
        }

        setInterval(moveDivs, 3000); // Move every 3 seconds
    </script>
